<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="config.js"></script>
  <script type="module" defer src="common.js"></script>
  <style>
    .login-card{ max-width:420px; margin: 80px auto; }
    .title{ font-size:28px; font-weight:900; margin-bottom:8px; }
    .subtitle{ color:var(--muted); margin-bottom:20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card login-card">
      <div class="brand">
        <div class="logo">FA</div>
        <div>Firebase Admin</div>
      </div>
      <div class="title">Welcome back</div>
      <div class="subtitle">Sign in to your admin dashboard</div>
      <form id="loginForm" class="grid" style="gap:12px;">
        <input class="input" type="email" id="email" placeholder="Admin email" required>
        <input class="input" type="password" id="password" placeholder="Password" required>
        <button class="btn" id="loginBtn" type="submit">Sign In</button>
      </form>
    </div>
    <footer>Â© <span id="year"></span> Firebase Admin</footer>
  </div>

  <script type="module">
    import { doLogin } from './common.js';
    const year = new Date().getFullYear();
    document.getElementById('year').textContent = year;
    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      await doLogin(email, password, document.getElementById('loginBtn'));
    });
  </script>
</body>
</html>
