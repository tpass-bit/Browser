<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus Browser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="default-theme">
    <div class="browser-container">
        <!-- Top Navigation Bar -->
        <div class="top-bar">
            <button id="menu-btn" class="circle-btn"><i class="fas fa-bars"></i></button>
            <div class="address-container">
                <input type="text" id="address-bar" placeholder="Search or enter address">
                <div class="security-indicator" id="security-indicator">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <button id="more-btn" class="circle-btn"><i class="fas fa-ellipsis-vertical"></i></button>
        </div>
        
        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        
        <!-- Tab Bar -->
        <div class="tab-bar">
            <div class="tabs-container" id="tabs-container">
                <!-- Tabs will be added here dynamically -->
            </div>
            <button id="add-tab-btn" class="circle-btn accent-btn"><i class="fas fa-plus"></i></button>
        </div>
        
        <!-- Browser Frame -->
        <div class="content-area">
            <iframe id="browser-frame" src="about:blank"></iframe>
        </div>
        
        <!-- Bottom Toolbar -->
        <div class="bottom-bar">
            <button id="back-btn"><i class="fas fa-arrow-left"></i></button>
            <button id="forward-btn"><i class="fas fa-arrow-right"></i></button>
            <button id="refresh-btn"><i class="fas fa-sync-alt"></i></button>
            <button id="home-btn"><i class="fas fa-home"></i></button>
            <button id="tabs-btn"><i class="fas fa-window-restore"></i></button>
        </div>
        
        <!-- Menu Overlay -->
        <div class="overlay" id="menu-overlay">
            <div class="menu-content">
                <div class="menu-header">
                    <h3>Menu</h3>
                    <button class="close-btn" id="close-menu"><i class="fas fa-times"></i></button>
                </div>
                <div class="menu-items">
                    <button class="menu-item" id="new-tab-menu">
                        <i class="fas fa-plus"></i>
                        <span>New Tab</span>
                    </button>
                    <button class="menu-item" id="bookmarks-menu">
                        <i class="fas fa-bookmark"></i>
                        <span>Bookmarks</span>
                    </button>
                    <button class="menu-item" id="history-menu">
                        <i class="fas fa-history"></i>
                        <span>History</span>
                    </button>
                    <button class="menu-item" id="downloads-menu">
                        <i class="fas fa-download"></i>
                        <span>Downloads</span>
                    </button>
                    <button class="menu-item" id="themes-menu">
                        <i class="fas fa-palette"></i>
                        <span>Themes</span>
                    </button>
                    <button class="menu-item" id="incognito-menu">
                        <i class="fas fa-mask"></i>
                        <span>Incognito Mode</span>
                    </button>
                    <button class="menu-item" id="settings-menu">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Themes Panel -->
        <div class="overlay" id="themes-panel">
            <div class="panel-content">
                <div class="panel-header">
                    <h3>Themes</h3>
                    <button class="close-btn" data-panel="themes-panel"><i class="fas fa-times"></i></button>
                </div>
                <div class="themes-grid">
                    <div class="theme-option" data-theme="default-theme">
                        <div class="theme-preview default-theme"></div>
                        <span>Default</span>
                    </div>
                    <div class="theme-option" data-theme="dark-theme">
                        <div class="theme-preview dark-theme"></div>
                        <span>Dark</span>
                    </div>
                    <div class="theme-option" data-theme="amoled-theme">
                        <div class="theme-preview amoled-theme"></div>
                        <span>AMOLED</span>
                    </div>
                    <div class="theme-option" data-theme="blue-theme">
                        <div class="theme-preview blue-theme"></div>
                        <span>Blue</span>
                    </div>
                    <div class="theme-option" data-theme="green-theme">
                        <div class="theme-preview green-theme"></div>
                        <span>Green</span>
                    </div>
                    <div class="theme-option" data-theme="pink-theme">
                        <div class="theme-preview pink-theme"></div>
                        <span>Pink</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Downloads Panel -->
        <div class="overlay" id="downloads-panel">
            <div class="panel-content">
                <div class="panel-header">
                    <h3>Downloads</h3>
                    <button class="close-btn" data-panel="downloads-panel"><i class="fas fa-times"></i></button>
                </div>
                <div class="downloads-list" id="downloads-list">
                    <div class="empty-state">
                        <i class="fas fa-download"></i>
                        <p>No downloads yet</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Tabs Panel -->
        <div class="overlay" id="tabs-panel">
            <div class="panel-content">
                <div class="panel-header">
                    <h3>Tabs</h3>
                    <button class="close-btn" data-panel="tabs-panel"><i class="fas fa-times"></i></button>
                </div>
                <div class="tabs-grid" id="tabs-grid">
                    <!-- Tab thumbnails will be added here -->
                </div>
                <button class="action-btn" id="add-tab-panel-btn">
                    <i class="fas fa-plus"></i> New Tab
                </button>
            </div>
        </div>
        
        <!-- Error Overlay -->
        <div class="overlay error-overlay" id="error-overlay">
            <div class="error-content">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h3 id="error-title">Unable to Load Page</h3>
                <p id="error-message"></p>
                <button class="action-btn" id="error-close">OK</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
