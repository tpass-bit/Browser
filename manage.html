<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Manage Users</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="config.js"></script>
  <script type="module" defer src="common.js"></script>
  <script type="module" defer src="manage.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"><div class="logo">FA</div> Firebase Admin</div>
      <nav class="nav">
        <a href="dashboard.html">Dashboard</a>
        <a href="manage.html">Manage</a>
        <button class="btn secondary" id="logout">Logout</button>
      </nav>
    </div>

    <div class="card" style="margin-bottom:16px;">
      <h2 style="margin:0 0 12px 0;">Add New (Firestore) User</h2>
      <form id="addForm" class="grid" style="gap:12px;">
        <div class="form-row">
          <input class="input" id="name" placeholder="Display name">
          <input class="input" id="email" type="email" placeholder="Email" required>
        </div>
        <div class="form-row">
          <select class="input" id="status">
            <option value="active">Active</option>
            <option value="verified">Verified</option>
            <option value="banned">Banned</option>
          </select>
          <input class="input" id="notes" placeholder="Notes (optional)">
        </div>
        <div>
          <button class="btn" id="addBtn" type="submit">Add User Document</button>
          <span style="color:var(--muted); font-size:12px; margin-left:8px;">
            (Creates Firestore doc; not a Firebase Auth account)
          </span>
        </div>
      </form>
    </div>

    <div class="card">
      <h2 style="margin:0 0 12px 0;">Users</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <footer>Â© <span id="year"></span> Firebase Admin</footer>
  </div>

  <script type="module">
    import { doLogout } from './common.js';
    document.getElementById('logout').addEventListener('click', doLogout);
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
